<script type="text/javascript">
$("#matrix_dim").submit(function(event){
	event.preventDefault();
	$("#matrix_entries").empty();
	var objNewEntryInput;
	num_rows=$("#num_rows").val();
	num_cols=$("#num_cols").val();
	
	for (row=1;row<=num_rows;row++)
	{
		for (col=1;col<=num_cols;col++)
		{
			sNewEntryName=row+","+col;
			if (($("#isAugemented").prop("checked"))&&(col==num_cols))
			{
				sEntryClass="augmented";
			}
			else
			{
				sEntryClass="entry";
			}
			$("<input/>",{
				id: sNewEntryName,
				name: sNewEntryName,
				type: "text",
				class: sEntryClass,
				value: "0"
			}).appendTo("#matrix_entries");
		}

	}
