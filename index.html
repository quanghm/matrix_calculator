	augmented_rows =$("#augmentedRows").val();
	$("<input/>",{

		value: augmented_rows
	}).appendTo("#matrix_entries");

	{
		for (col=1;col<=num_cols;col++)
		{
			sNewEntryName="e["+row+"]["+col+"]";
			if (col>num_cols-augmented_rows)
			{
				sEntryClass="augmented";
			}
			else
			{
				sEntryClass="entry";
			}
			$("<input/>",{
				id: sNewEntryName,
				name: sNewEntryName,
				type: "text",
				class: sEntryClass,
				value: "0"
			}).appendTo("#matrix_entries");
		}

	}

})
